    <script>
        function DateToInpDate(dat)
        {
            let mo = dat.getMonth();
            let da = dat.getDate()

            if (mo < 10) mo = '0' + mo;
            if (da < 10) mo = '0' + mo;

            return dat.getFullYear()+'-'+mo+'-'+da;
        }

        var d = new Date();
        document.getElementById('IEdit2').value = DateToInpDate(d);
        d.setDate(d.getDate()-1);
        document.getElementById('IEdit1').value = DateToInpDate(d);

        Cl();
    </script>
